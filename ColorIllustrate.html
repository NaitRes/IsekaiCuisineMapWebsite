<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="img/MaHouJin4.png" type="png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Isekai Cuisine Map - Color Illustrate</title>
    <link rel="stylesheet" href="ColorIllustrate.css">
</head>

<body>
<div id="Total-js"></div>

<header class="Header"> ✡ ✡ ✡ - 配色說明 - ✡ ✡ ✡ </header>

<section class="Intro fade-in-out">
    <p>
        本網站以「異世界 × 魔法 × 食譜」為核心概念，打造一款奇幻的 UI 設計。<br><br>
        整體以冷色調為主，營造出神秘、清新與智慧的意象，模擬異世界的氛圍。
    </p>
</section>

<section class="Main-Content">

    <div class="ColorBlock" style="--color: #F6F7EB;">
        <div class="Swatch"></div>
        <div class="Description">
            <h3>#F6F7EB</h3>
            <p>主背景文字色，給人潔白、乾淨的感覺，與深色背景形成強烈對比。</p>
        </div>
    </div>

    <div class="ColorBlock" style="--color: #88EFFF;">
        <div class="Swatch"></div>
        <div class="Description">
            <h3>#88EFFF</h3>
            <p>主要按鈕色，帶有魔法與未來感，清新亮眼。</p>
        </div>
    </div>

    <div class="ColorBlock" style="--color: #30E3FF;">
        <div class="Swatch"></div>
        <div class="Description">
            <h3>#30E3FF</h3>
            <p>次要亮點色，用於小區塊標示或 hover 效果。</p>
        </div>
    </div>

    <div class="ColorBlock" style="--color: #0088BA;">
        <div class="Swatch"></div>
        <div class="Description">
            <h3>#0088BA</h3>
            <p>按鈕 hover 色，讓使用者在互動時感受到活躍感。</p>
        </div>
    </div>

    <div class="ColorBlock" style="--color: #02181c;">
        <div class="Swatch"></div>
        <div class="Description">
            <h3>#02181C</h3>
            <p>主要背景色，象徵深邃與神秘，營造異世界氛圍。</p>
        </div>
    </div>

</section>

<section class="Remind fade-in-out"><p>點擊任意空白處，即可使背景變化</p></section>

<!-- 音效 -->
<audio id="SoundOfClick" src="Audio/Click.wav" preload="auto"></audio>
<audio id="SoundOfHover" src="Audio/Hover.wav" preload="auto"></audio>
<audio id="BGM" src="Audio/BurstWitch2.mp3" loop></audio>

<!-- JS 粒子特效 -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="ColorIllustrate.js"></script>
</body>
</html>
