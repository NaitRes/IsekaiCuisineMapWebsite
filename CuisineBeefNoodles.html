        <h2>所需食材</h2>
        <ul>

            <li>香料湯底 500ml</li>
            <br>
            <li>麵條 150g</li>
            <br>
            <li>蔥、薑片適量</li>
            <br>
        </ul>

        <h2>料理步驟</h2>
        <ol>
            <br>
            <li>牛肉汆燙去血水。</li>
            <br>
            <li>爆香薑片、蔥段，下牛肉略炒，加入湯底燉煮 30 分鐘。</li>
            <br>
            <li>麵條煮熟，盛碗後加入紅燒牛湯及肉塊。</li>
            <br>
        </ol>
