    <div class="RegionText">
        <h2>所需食材</h2>
        <ul>
            <br>
            <li>掠地熱異鳥胸肉 × 1 塊</li>
            <br>
            <li>橄欖油、鹽、胡椒適量</li>
            <br>
            <li>檸檬片 2–3 片</li>
            <br>
        </ul>

        <h2>料理步驟</h2>
        <ol>
            <br>
            <li>雞胸塗油與調味。</li>
            <br>
            <li>煎鍋熱至中高溫，煎每面 3 分鐘。</li>
            <br>
            <li>放入烤箱 180°C 烤 5–7 分鐘。</li>
            <br>
            <li>切片，擺盤並配檸檬片享用。</li>
            <br>
        </ol>
    </div>
