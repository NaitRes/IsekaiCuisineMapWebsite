<section class="RegionDetail">

    <!-- 右半邊：地圖資訊與特色 -->
    <div class="RegionText">
        <h2>所需食材</h2>
        <ul>
            <br>
            <li>凍凍魚片 × 150g</li>
            <br>
            <li>麻辣湯底（辣椒、花椒）300ml</li>
            <br>
            <li>蔥花、香菜少許</li>
            <br>
        </ul>

        <h2>料理步驟</h2>
        <ol>
            <br>
            <li>魚片解凍後用清水略沖。</li>
            <br>
            <li>麻辣湯底煮滾後轉小火。</li>
            <br>
            <li>放入魚片煮約 2–3 分鐘。</li>
            <br>
            <li>盛出撒香菜與蔥花。</li>
            <br>
        </ol>
    </div>
