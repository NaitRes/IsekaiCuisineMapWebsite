        <h2>所需食材</h2>
        <ul>
            <br>

            <li>漳氣沼藤節段 × 2 條</li>
            <br>

            <li>橄欖油、醋、鹽、蜂蜜少許</li>
            <br>
        </ul>

        <h2>料理步驟</h2>
        <ol>
            <br>
            <li>食材洗淨切段，將香料調成沙拉醬（1：1：0.5：0.5）。</li>
            <br>
            <li>混合所有食材與醬料，輕拌均勻。</li>
            <br>
            <li>上桌前稍微冰鎮，清爽可口。</li>
            <br>
        </ol>
