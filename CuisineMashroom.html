<section class="RegionDetail">
    <!-- 左半邊：大圖 -->
    <div class="RegionImage">
        <img src="Img/MashFoodOk.png" alt="火焰菇菇煲主視覺" />
    </div>

    <!-- 右半邊：地圖資訊與特色 -->
    <div class="RegionText">
        <h2>所需食材</h2>
        <ul>
            <br>
            <li>滾燙菇菇 × 5 顆</li>
            <br>
            <li>熔漿斑草葉片 × 3 片</li>
            <br>
            <li>水或高湯 500ml</li>
            <br>
            <li>少許香料（如蒜、鹽、胡椒）</li>
            <br>
        </ul>

        <h2>料理步驟</h2>
        <ol>
            <br>
            <li>蘑菇清洗後切厚片，斑草葉切細絲。</li>
            <br>
            <li>將高湯煮滾後放入蘑菇與斑草，中小火燉煮 15 分鐘，加入調味料。</li>
            <br>
            <li>收汁至濃稠，即可起鍋享用。</li>
            <br>
        </ol>
    </div>
</section>
