<section class="RegionDetail">
    <!-- 左半邊：大圖 -->
    <div class="RegionImage">
        <img src="img/FriedRockOk.png" alt="酥脆石塊主視覺" />
    </div>

    <!-- 右半邊：地圖資訊與特色 -->
    <div class="RegionText">
        <h2>所需食材</h2>
        <ul>
            <br>
            <li>石堅碎塊 × 3 塊（碎成約 0.5 cm 顆粒）</li>
            <br>
            <li>少許鹽與香草（如百里香）</li>
            <br>
        </ul>

        <h2>料理步驟</h2>
        <ol>
            <br>
            <li>將石堅碎塊敲碎為小顆粒。</li>
            <br>
            <li>拌入鹽與香草。</li>
            <br>
            <li>平底鍋中小火烘烤 5 分鐘，翻面再烤 3 分鐘。</li>
            <br>
            <li>冷卻後成酥脆口感。</li>
            <br>
        </ol>
    </div>
</section>
