            <br>

            <br>
            <li>芤乾後裹上金光秘沙與香料。</li>
            <br>
            <li>炭火烤 3–4 分鐘，注意翻面。</li>
            <br>
            <li>表皮微焦酥脆即可下爐。</li>
            <br>
        </ol>
